  <script>
  const Dash_api = 'http://localhost:8080/dash';
  const dp = new DPlayer({
    container: document.getElementById('dplayer'),
    autoplay: true,
    logo: './icon/cute.jpg',
    video: {
      quality:[
        {
          name:'high',
          url: `${Dash_api}/yutong_hi/index.mpd`,
          type: 'dash'
        },
        {
          name:'median',
          url: `${Dash_api}/yutong_med/index.mpd`,
          type: 'dash'
        },
        {
          name:'low',
          url: `${Dash_api}/yutong_low/index.mpd`,
          type: 'dash'
        }],
      defaultQuality: 0,
    }
  });
